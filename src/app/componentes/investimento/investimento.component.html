<app-nav-loguin></app-nav-loguin>
<div class="container" style="margin-top: 0px; margin-left: 14%;">

    <div class="voltar">
        <button class="btn btn-outline-dark" routerLink="/cliente"> Voltar a conta</button>
    </div>
    <p class="text-center alert alert-danger" id="mensagem" *ngIf="msg != null">{{msg}}</p>

    <div class=" card text-white bg-info mb-3 left">
        <h3>Poupança</h3>

        <form (ngSubmit)="criarInvestimento('Poupanca',poupanca)">

            <label>Quanto você quer investir &nbsp;</label>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                </div>
                <input type="number" class="form-control" name="poupanca" [(ngModel)]="poupanca">
                <div class="input-group-append">
                    <span class="input-group-text "></span>


                </div>

            </div>

            <input type="submit" id="" value="Investir" class="btn btn-light" style="width: 120px;">
        </form>
    </div>
    <div class="card text-white bg-info mb-3 left">
        <h3>CDI</h3>

        <form (ngSubmit)="criarInvestimento('cdi',cdi)">
            <label>Quanto você quer investir </label>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                </div>
                <input type="number" class="form-control" name="cdi" [(ngModel)]="cdi">
                <div class="input-group-append">
                    <span class="input-group-text "></span>


                </div>

            </div>


            <input type="submit" name="" id="" value="Investir" class="btn btn-light" style="width: 120px;">
        </form>
    </div>
    <div class="card text-white bg-info mb-3 left">
        <h3>IPCA</h3>
        <form (ngSubmit)="criarInvestimento('ipca',ipca)">
            <label>Quanto você quer investir &nbsp;</label>

            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text">R$</span>
                </div>
                <input type="number" class="form-control" name="ipca" [(ngModel)]="ipca">
                <div class="input-group-append">
                    <span class="input-group-text "> &nbsp;&nbsp;</span>

                </div>

            </div>

            <input type="submit" name="" id="" value="Investir" class="btn btn-light" style="width: 120px;">
        </form>

    </div>

    <div class="clear"></div>

</div>

<div class="card text-white bg-info mb-3" style="max-width: 100rem;">
    <div class="card-header" style="margin-bottom: 21px;">
        <h1>Investimentos</h1>
    </div>

    <div class="card-body">
        <div class="atualiza"><button class="btn btn-light" (click)='chamaInv()' style="width: 168px;">Atualiza</button>
        </div>
        <table style="width:80%; margin-top: -31px;">

            <td>
                <li style="margin-top: 2%" *ngFor="let lista of listInvest">{{lista.nomeInvestimento}}:
                    R${{lista.saldo | number:'3.1-2'}} <br><button class="btn btn-light"
                        (click)="devolverDinheiro(lista)">Retirar investimento</button></li>
            </td>


        </table>

    </div>
</div>
