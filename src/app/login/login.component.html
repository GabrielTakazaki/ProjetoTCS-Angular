<h1>Tela Login</h1>
<form>
    <div class="form-group mx-sm-3 mb-2">
        <label for="InputCPF">CPF</label>
        <input id="cpfCliente" name="cpfCliente" type="text" class="form-control"  data-inputmask="'mask': '999.999.999-99'" placeholder="CPF">
    </div>

    <div class="form-group mx-sm-3 mb-2">
        <label for="inputPassword2" class="sr-only">Senha</label>
        <input id="password" name="password" type="password" class="form-control" id="inputPassword2" placeholder="Senha">
    </div>

    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Lembrar Senha</label>
    </div>
    <button type="submit" class="btn btn-primary">Acessar</button>
    
</form>
