<div class="container">
    <div class="row box-login">
        <div class="col-12">
                <h1>Acessar sua conta </h1>
            <form class="mt-5" (ngSubmit) = "createClient">
                
                <div class="form-group">
                    <input type="text" class="form-control login" maxlength="14" placeholder="CPF" data-inputmask="'mask': '999.999.999-99'" [(ngModel)]="cliente.cpfCliente">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control login" id="exampleInputPassword1" placeholder="Senha" [(ngModel)]="cliente.password">
                </div>
                <button type="submit" class="btn btn-login btn-info">Login</button>
            </form>
        </div>
    </div>
</div>
