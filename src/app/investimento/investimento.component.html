<div class="container">
     
    <div class=" card text-white bg-info mb-3 left"> 
        <h3>Poupança</h3>
        
        <form (ngSubmit) = "criarInvestimento('Poupanca')">
            
            <label>Quanto você quer investir &nbsp;</label>
           
            <div class="input-group mb-3">
                    <div class="input-group-prepend" >
                      <span class="input-group-text">R$</span>
                    </div>
                    <input type="number" class="form-control" name="investimento.saldo" [(ngModel)]="investimento.saldo">
                    <div class="input-group-append">
                      <span class="input-group-text ">&nbsp;&nbsp;</span>
             
                      
                    </div>
                    
                  </div>
                  <input type="date" name="" value="Até quando" id="">
                  <br>
            <input type="submit" name="" id="" value="Simular" class="btn btn-success"> &nbsp;
            <input type="submit" name="" (click)="criarInvestimento()" id="" value="Investir" class="btn btn-light" style="width: 120px;">
        </form>
    </div>
    <div class="card text-white bg-info mb-3 left">
        <h3>CDI</h3>

        <form action="">

                <div class="input-group mb-3">

                        </div>
                        <input type="number" class="form-control" >
                        <div class="input-group-append">
                          <span class="input-group-text " >&nbsp;&nbsp;</span>
                 
                          
                        </div>
                        
                      </div>
                      <input type="date" name="" value="Até quando" id="">
                      <br>
                      <input type="submit" name="" id="" value="Simular" class="btn btn-success"> &nbsp;
                      <input type="submit" name="" id="" value="Investir" class="btn btn-light" style="width: 120px;">
            </form>
    </div>
    <div class="card text-white bg-info mb-3 left">
        <h3>IPCA</h3>
        <form action="">
                <label>Quanto você quer investir &nbsp;</label>

                        </div>
                        <input type="number" class="form-control" >
                        <div class="input-group-append">
                          <span class="input-group-text " > &nbsp;&nbsp;</span>

                      <input type="date" name="" value="Até quando" id="">

    </div>
    <div class="clear"></div>
    
    <div>
      <li *ngFor = "let lista of listInvest">
        {{lista.saldo}} <button class="btn btn-info" (click)="devolverDinheiro(lista)">Retirar investimento</button>
      </li>
    </div>
</div>
